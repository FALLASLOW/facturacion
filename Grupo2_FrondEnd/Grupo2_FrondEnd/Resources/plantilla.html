<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Factura</title>
    <style>
        table.border {
            border-collapse: collapse;
        }
        table.border th {
            padding: 5px;
            border: 1px solid black;
        }

        table.border td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">Factura Electronica</h4></td></tr>
                    <tr><td align="center">Direccion: El Progreso Guastatoya</td></tr>
                    <tr><td align="center">Telefono: +502 1234 5678 </td></tr>
                </table>
            </td>
            <td style="width:23%">
                <table class="border" style="width:100%;">
                    <tr><td align="left">Nro: @NUM</td></tr>
                    <tr><td align="left">Hora: @HORA </td></tr>
                    <tr><td align="left">Fecha: @FECHA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">NIT:</td>
                        <td style="width:30%;border-bottom:1px solid black">@NIT</td>
                        <td style="width:10%">Dir:</td>
                        <td style="width:40%;border-bottom:1px solid black">@DIRECCION</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Cant.</th>
                            <th>Descripcion</th>
                            <th>P. Unitario</th>
                            <th>Sub total</th>
                        </tr>
                    </thead>
                    <tbody>
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="left">Iva:</td>
                            <td>@IVA</td>
                        </tr>
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td >Total:</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
